<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">

        <div class="container">

            <div class="calculator">
                <h1>Calculator</h1>
                <input type="text">
                <table>
                    <tr>
                        <td><button type="submit">
                                <h1>AC</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>C</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>%</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>/</h1>
                            </button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="submit">
                                <h1>7</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>8</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>9</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>*</h1>
                            </button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="submit">
                                <h1>4</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>5</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>6</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>-</h1>
                            </button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="submit">
                                <h1>1</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>2</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>3</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>+</h1>
                            </button></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button type="submit">
                                <h1>0</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>.</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>()</h1>
                            </button></td>
                        <td><button type="submit">
                                <h1>=</h1>
                            </button></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
    <script src="newscript.js"></script>
</body>

</html>
