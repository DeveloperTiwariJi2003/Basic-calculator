<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>

    <div class="calculator">
        <!-- Display -->
        <input type="text" id="display" placeholder="0" disabled>

        <!-- Buttons -->
        <div class="buttons">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDivide">/</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMultiply">*</button>

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnSubtract">-</button>

            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnClear">C</button>
            <button id="btnAdd">+</button>

            <button id="btnEquals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
